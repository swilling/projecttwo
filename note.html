<!-- 		assets：资源，img资源，css资源
		components：存放公共的组件
		components/common：存放公告的，普通的，其他项目也可以使用的组件
		components/content：存放一些和当前项目业务相关的组件
		views：存放业务相关的组件，里有home和category
		router：存放路由
		store：vuex状态管理的文件夹
		network:存放网络相关的东西
		src/common：存放一些公共的js文件，conts.js存放一些公共的常量，util.js存放公共的方法
		assets/css：存放样式
		assets/css/normalize.css:为我们css的标签做一些初始化
		assets/css/base.css：设置一些基本的全局样式
		assets/img：存放图片
		vue.config.js:存放cli3的配置
		.editorconfig：这个文件是对我们代码做一些统一，这个文件在cli2有但是在cli3已经删除了，可以自己设置，统一风格(缩进等) -->
</html>
